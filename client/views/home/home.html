<template name="home">
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
		    <a class="navbar-brand" href="#">Lousy Game</a>
		</div>
		<div class="navbar-collapse collapse">
		    <ul class="nav navbar-nav navbar-right">
		        {{> loginButtons }}
		    </ul>
		</div>
	</div>

	<div class="container">
		{{ #if currentUser }}
			{{ #if currentUser.connection_out }}
				{{ > boarding_connection }}
			{{ else }}
				{{ > canvas }}	
			{{ /if }}
		{{ else }}
			{{ > boarding }}
		{{ /if }}
	</div>
	<div class="container">
		<h3 id="highscore-title" class="center">Highscores</h3>
		{{ > leaderboard }}
	</div>
</template>
