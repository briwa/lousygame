<template name="home">
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
		    <a class="navbar-brand" href="#">Lousy Game</a>
		</div>
		<div class="navbar-collapse collapse">
		    <ul class="nav navbar-nav navbar-right">
		        {{> loginButtons }}
		    </ul>
		</div>
	</div>

	<div class="container">
		{{ #if currentUser }}
			{{ > canvas }}
		{{ else }}
			{{ > boarding }}
		{{ /if }}
	</div>
	<div class="container">
		{{ > leaderboard }}
	</div>
</template>
